x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  image: airflow-custom:latest
  user: "${AIRFLOW_UID:-50000}:0"
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
    AIRFLOW__CORE__FERNET_KEY: 'fb_g2m2i8R_04irB02IU_5bASn28u3aB1p1B2r-Y2I0='
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    RAW_DB_HOST: db-raw
    RAW_DB_PORT: 5432
    RAW_DB_NAME: rawdb
    RAW_DB_USER: postgres
    RAW_DB_PASSWORD: postgres
    CLEAN_DB_HOST: db-clean
    CLEAN_DB_PORT: 5432
    CLEAN_DB_NAME: cleandb
    CLEAN_DB_USER: postgres
    CLEAN_DB_PASSWORD: postgres
    MLFLOW_TRACKING_URI: http://mlflow:5000
    SHARED_DIR: /shared
    AWS_ACCESS_KEY_ID: minioadmin
    AWS_SECRET_ACCESS_KEY: minioadmin
    MLFLOW_S3_ENDPOINT_URL: http://minio:9000
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - shared-data:/shared
  depends_on:
    postgres-airflow:
      condition: service_healthy
    db-raw:
      condition: service_healthy
    db-clean:
      condition: service_healthy

services:
  # ==================== Init Container para permisos ====================
  init-shared-volume:
    image: busybox:latest
    container_name: init-shared-volume
    volumes:
      - shared-data:/shared
    command: >
      sh -c "
      mkdir -p /shared/data /shared/splits /shared/models &&
      chmod -R 777 /shared &&
      echo 'Shared volume initialized with permissions'
      "

  # ==================== Airflow ====================
  postgres-airflow:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always
    networks:
      - mlops-network

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - mlops-network
    depends_on:
      init-shared-volume:
        condition: service_completed_successfully
      airflow-scheduler:
        condition: service_healthy

  airflow-scheduler:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Inicializar la base de datos y crear usuario admin
        airflow db init
        airflow users create -r Admin -u airflow -e airflow@example.com -f Admin -l User -p airflow || true
        # Iniciar el scheduler
        exec airflow scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - mlops-network
    depends_on:
      init-shared-volume:
        condition: service_completed_successfully

  # ==================== Bases de Datos ====================
  db-raw:
    image: postgres:15
    container_name: db-raw
    environment:
      POSTGRES_DB: rawdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-raw-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rawdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - mlops-network

  db-clean:
    image: postgres:15
    container_name: db-clean
    environment:
      POSTGRES_DB: cleandb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-clean-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cleandb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - mlops-network

  # ==================== MLflow ====================
  postgres-mlflow:
    image: postgres:15
    container_name: postgres-mlflow
    environment:
      POSTGRES_DB: mlflowdb
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
    volumes:
      - postgres-mlflow-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflowdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - mlops-network

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9010:9000"
      - "9011:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - mlops-network

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mlflow || true;
      mc policy set download myminio/mlflow;
      exit 0;
      "
    networks:
      - mlops-network

  mlflow:
    build:
      context: ./services/mlflow
      dockerfile: Dockerfile
    container_name: mlflow
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflow@postgres-mlflow:5432/mlflowdb
      MLFLOW_ARTIFACT_ROOT: s3://mlflow/
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_DISABLE_ENV_MANAGER_CONDA_WARNING: "TRUE"
    ports:
      - "5000:5000"
    command: >
      sh -c "mlflow server 
      --backend-store-uri postgresql://mlflow:mlflow@postgres-mlflow:5432/mlflowdb 
      --default-artifact-root s3://mlflow/ 
      --host 0.0.0.0 
      --port 5000"
    depends_on:
      postgres-mlflow:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: always
    networks:
      - mlops-network

  # ==================== API de Inferencia ====================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: api
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_NAME_PREFIX: diabetes
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "8000:8000"
    depends_on:
      - mlflow
    restart: always
    networks:
      - mlops-network

  # ==================== Streamlit UI ====================
  streamlit:
    build:
      context: ./services/streamlit
      dockerfile: Dockerfile
    container_name: streamlit
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: always
    networks:
      - mlops-network

  # ==================== Observabilidad ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: always
    networks:
      - mlops-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ''
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: always
    networks:
      - mlops-network

  # ==================== Load Testing ====================
  locust:
    build:
      context: ./services/locust
      dockerfile: Dockerfile
    container_name: locust
    command: -f /app/locustfile.py --host=http://api:8000
    ports:
      - "8089:8089"
    depends_on:
      - api
    networks:
      - mlops-network

volumes:
  postgres-airflow-data:
  postgres-raw-data:
  postgres-clean-data:
  postgres-mlflow-data:
  minio-data:
  prometheus-data:
  grafana-data:
  shared-data:

networks:
  mlops-network:
    driver: bridge
