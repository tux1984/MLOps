apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-api
  namespace: argocd
spec:
  project: mlops-project
  
  source:
    repoURL: https://github.com/tux1984/MLOps.git
    targetRevision: HEAD
    path: proyecto_final/kubernetes
    helm:
      valueFiles:
        - values-api.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops-final
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

